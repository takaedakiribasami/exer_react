<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React section21</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h2>条件分岐の例</h2>
    <div id="loginControlContainer"></div>
    <script type="text/babel">
        const LogoutButton = (props) => (
            <button onClick={props.toggleIsLoggedIn}>ログアウト</button>
        );

        const LoginButton = (props) => (
            <button onClick={props.toggleIsLoggedIn}>ログイン</button>
        );


        const LoginControl = () => {
            const [isLoggedIn, setIsLoggedInState] = React.useState(false);
            const toggleIsLoggedIn = () => {
                setIsLoggedInState(!isLoggedIn);
            };
            if (isLoggedIn) {
                return <LogoutButton toggleIsLoggedIn={toggleIsLoggedIn} />;
            }
            return <LoginButton toggleIsLoggedIn={toggleIsLoggedIn} />;
        };
        const domContainer = document.querySelector("#loginControlContainer");
        ReactDOM.render(<LoginControl />, domContainer);
    </script>
</body>

</html>
