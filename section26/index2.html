<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React section26</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h2>useStateの例(コンポーネントを分割した場合)</h2>
    <div id="sampleUseState"></div>
    <script type="text/babel">
        const Counter = ({
            count,
            countIncrement,
            countDecrement,
            countReset,
            initialCount
        }) => {
            return (
                <div className="counter">
                    <p>This is Counter component</p>
                    <p>現在のカウント数：<b>{count}</b></p>
                    <p>countの初期値：<b>{initialCount}</b></p>
                    <button onClick={countIncrement}>increment</button>
                    <button onClick={countDecrement}>decrement</button>
                    <button onClick={countReset}>reset</button>
                </div>
            );
        };

        const Hello = ({
            name,
            handleChangeName,
            initialName,
        }) => {
            return (
                <div className="hello">
                    <p>This is Hello component</p>
                    <p>Hello, <b>{name}</b></p>
                    <p>nameの初期値：<b>{initialName}</b></p>
                    <input type="text" onChange={handleChangeName} />
                </div>
            );
        };

        const INITIAL_COUNT = 0;
        const INITIAL_NAME = "JavaScript";

        const SampleComponent = () => {
            const [count, setCount] = React.useState(INITIAL_COUNT);
            const [name, setName] = React.useState(INITIAL_NAME);

            const countIncrement = () => setCount((prevCount) => prevCount + 1);
            const countDecrement = () => setCount((prevCount) => prevCount - 1);
            const countReset = () => setCount(INITIAL_COUNT);

            const handleChangeName = (e) => {
                setName(e.target.value);
            };

            return (
                <div className="app">
                    <Counter
                        count={count}
                        countIncrement={countIncrement}
                        countDecrement={countDecrement}
                        countReset={countReset}
                        initialCount={INITIAL_COUNT}
                    />
                    <Hello
                        name={name}
                        handleChangeName={handleChangeName}
                        initialName={INITIAL_NAME}
                    />
                </div>
            );
        };

        const domContainer = document.querySelector("#sampleUseState");
        ReactDOM.render(<SampleComponent />, domContainer);
    </script>
</body>

</html>
